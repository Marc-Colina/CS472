<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Form 2</title>
    <link
      rel="stylesheet"
      href="css/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/common_styles.css" />
    <link
      rel="stylesheet"
      href="css/bootstrap-cerulean-theme/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/webform2.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
      <div class="container-fluid nav-container">
        <a class="navbar-brand" href="#">MUM Golden Dome Market:::SRM System</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarColor01"
          aria-controls="navbarColor01"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor01">
          <ul class="navbar-nav me-auto list-of-links">
            <li class="vertical-bar"></li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                >Products
                <span class="visually-hidden">(current)</span>
              </a>
            </li>
            <li class="vertical-bar"></li>
            <li class="nav-item">
              <a class="nav-link" href="#">Suppliers</a>
            </li>
          </ul>
          <p>Hello!</p>
          <button class="btn btn-secondary my-2 my-sm-0" type="submit">
            Sign Out
          </button>
        </div>
      </div>
    </nav>
    <div class="main-content-container">
      <form class="form-container">
        <div class="new-product-form-label"><h2>New Product Form</h2></div>
        <div class="mb-3">
          <label for="productNumber" class="form-label">Product Number</label>
          <input type="text" class="form-control" id="productNumber" />
        </div>
        <div class="mb-3">
          <label for="productName" class="form-label">Name</label>
          <input type="text" class="form-control" id="productName" />
        </div>
        <div class="mb-3">
          <label for="unitPrice" class="form-label">Unit Price</label>
          <input
            type="text"
            class="form-control"
            id="unitPrice"
            placeholder="0.0"
          />
        </div>
        <div class="mb-3">
          <label for="quantityInStock" class="form-label"
            >Quantity in stock</label
          >
          <input
            type="text"
            class="form-control"
            id="quantityInStock"
            placeholder="0"
          />
        </div>
        <div class="mb-3">
          <label for="selectSupplier" class="form-label">Supplier:</label>
          <select
            class="form-select"
            aria-label="Default select example"
            aria-describedby="supplierHelp"
            id="selectSupplier"
          >
            <option selected disabled>Select a Supplier</option>
            <option value="1">Supplier 1</option>
            <option value="2">Supplier 2</option>
            <option value="3">Supplier 3</option>
          </select>
          <div id="supplierHelp" class="form-text helper-text">
            Choose a supplier from the dropdown.
          </div>
        </div>
        <div class="mb-3">
          <label for="dateSupplied" class="form-label">Date Supplied</label>
          <input
            type="text"
            class="form-control"
            id="dateSupplied"
            aria-describedby="dateHelp"
            placeholder="0"
          />
          <div id="dateHelp" class="form-text helper-text">
            Enter a valid Date.
          </div>
        </div>
      </form>
    </div>
    <div class="buttons">
      <button type="button" class="btn btn-outline-primary">Add Product</button>
      <button type="button" class="btn btn-outline-danger">Cancel</button>
      <button type="button" class="btn btn-outline-info">Reset</button>
    </div>
  </body>
</html>
